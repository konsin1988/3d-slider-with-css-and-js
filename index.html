<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="card" style="--i: 1">
          <div class="imgBx"><img src="./img/1.jpg" alt="image1" /></div>
          <h2>Lorem ipsum dolor <br /><span>Earum, laudantium. </span></h2>
        </div>
        <div class="card" style="--i: 2">
          <div class="imgBx"><img src="./img/2.jpg" alt="image2" /></div>
          <h2>Lorem ipsum dolor <br /><span>Earum, laudantium.</span></h2>
        </div>
        <div class="card" style="--i: 3">
          <div class="imgBx"><img src="./img/3.jpg" alt="image3" /></div>
          <h2>Lorem ipsum dolor <br /><span>Earum, laudantium.</span></h2>
        </div>
        <div class="card" style="--i: 4">
          <div class="imgBx"><img src="./img/4.jpg" alt="image4" /></div>
          <h2>Lorem ipsum dolor<br /><span>Earum, laudantium.</span></h2>
        </div>
        <div class="card" style="--i: 5">
          <div class="imgBx"><img src="./img/5.jpg" alt="image5" /></div>
          <h2>Lorem ipsum dolor<br /><span>QEarum, laudantium.</span></h2>
        </div>
      </div>
    </div>
    <div class="btns">
      <div class="prev"></div>
      <div class="next"></div>
    </div>
    <script>
      let prev = document.querySelector(".prev");
      let next = document.querySelector(".next");
      let box = document.querySelector(".box");
      let degree = 0;

      prev.addEventListener("click", function () {
        degree += 72;
        box.style = `transform: perspective(1000px) rotateY(${degree}deg)`;
      });
      next.addEventListener("click", function () {
        degree -= 72;
        box.style = `transform: perspective(1000px) rotateY(${degree}deg)`;
      });
    </script>
  </body>
</html>
